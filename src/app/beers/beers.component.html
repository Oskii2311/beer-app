<div class="row" *ngIf="!isLoading; else loading" (window:scroll)="onScroll($event)">
  <div class="col" *ngFor="let beer of beers">
    <app-beer [beer]=beer></app-beer>
  </div>
</div>
<div class="row">
  <div class="col" *ngIf="noMoreBeers">
    <div class="bottom-bar">No More data to fetch :)</div>
  </div>
  <div class="col" *ngIf="infinity && !noMoreBeers">
    <div class="loading-container">
      <div class="spinner"></div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="loading-container">
    <div class="spinner loading-container__bigger-spinner"></div>
  </div>
</ng-template>
